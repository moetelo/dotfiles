
monitor=eDP-1,preferred,auto,1
monitor=DP-1,2560x1440@144,auto,1
# monitor=,preferred,auto,auto

exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar --config ~/.config/waybar/config-hypr & hyprpaper
exec-once = solaar --window=hide

# source = ~/.config/hypr/myColors.conf

$terminal = alacritty
$fileManager = nemo
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = WLR_DRM_NO_ATOMIC,1
env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle,caps:none
    numlock_by_default = true
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity =-1.0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 3

    blur {
        enabled = true
        size = 2
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # https://wiki.hyprland.org/Configuring/Animations/
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 0, 1, default
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 0, 1, default
}

dwindle {
    # pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exit,

bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
# bind = $mainMod SHIFT, h, movewindow, l
# bind = $mainMod SHIFT, l, movewindow, r
# bind = $mainMod SHIFT, k, movewindow, u
# bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod, F, fullscreen, 1
bind = $mainMod, F3, exec, brightnessctl-d *::kbd_backlight set +33%
bind = $mainMod, F2, exec, brightnessctl-d *::kbd_backlight set 33%-

# bind = , XF86MonBrightnessUp, exec, brightnessctl-d intel_backlight set +33%
# bind = , XF86MonBrightnessDown, exec, brightnessctl-d intel_backlight set 33%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 30%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 30%-

bind = $mainMod, F7, exec, brightnessctl -d ddcci7 set 5%-
bind = $mainMod, F8, exec, brightnessctl -d ddcci7 set 5%+

bind = $mainMod, F11, exec, brightnessctl set 10%-
bind = $mainMod, F12, exec, brightnessctl set 10%+
bind = , Print, exec, "grim-o DP-1 - | wl-copy"
bind = $mainMod Shift, S, exec, grimshot copy anything

bind = , XF86AudioRaiseVolume, exec, pamixer-i 2
bind = , XF86AudioLowerVolume, exec, pamixer-d 2
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer-t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod SHIFT, L, exec, swaylock --screenshots --clock --indicator --ignore-empty-password --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5 --ring-color 344d1e --key-hl-color 880033 --line-color 00000000 --inside-color 00000088 --separator-color 00000000 --grace 2 --fade-in 0.2

