[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
monitor = ${env:MONITOR:DP1}
width = 100%
height = 24pt
radius = 8

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

bottom = true

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FiraCode Nerd Font Mono;2

modules-left = xworkspaces now-playing
modules-right = battery backlight filesystem pulseaudio xkeyboard cpu-temperature wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; @deprecated internal/tray at 3.7.0
tray-position = right
tray-maxsize = 25

[module/battery]
type = internal/battery
poll-interval = 2

; ls /sys/class/power_supply/
battery = BAT0
adapter = AC
full-at = 99
time-format = %H:%M
format-prefix = "BATTERY "
format-prefix-foreground = ${colors.primary}

[module/now-playing]
type = custom/script
exec = ~/.config/polybar/now-playing
tail = true
interval = 0
format-underline = ${colors.background-alt}
click-left = exec playerctl --player=spotify play-pause

[module/gmail]
type = custom/script
exec = bar-gmail --format polybar
interval = 1
click-left = xdg-open https://mail.google.com/mail/u/0/#inbox

; TODO: 3.7.0
; [module/tray]
; type = internal/tray

; format-margin = 8px
; tray-spacing = 8px

[module/backlight]
type = internal/backlight
card = intel_backlight

format-prefix = "BRIGHT "
format-prefix-foreground = ${colors.primary}

[module/cpu-temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 1

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon8/temp1_input

label = "%{F#F0C674}CPU%{F-} %temperature-c%"
label-warn = "%{F#A54242}CPU%{F-} %temperature-c%"


; Default modules

[module/xworkspaces]
type = internal/xworkspaces

enable-scroll = false

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
